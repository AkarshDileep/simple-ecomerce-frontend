      <script>
        function Creat(p){
            return `<div class="product card mx-2 my-2 col-md-4 col-4 col-xs-3 p-5 product" style="width: 18rem;background-color: #5C8374;corner-radius: 100px;">
                    <img src="${p.image}" class="card-img-top" alt="${p.title}">
                    <div class="card-body">
                      <h5 class="card-title">${p.title}</h5>
                      <p class="card-text">$${p.price}</p>
                      <a href="#" class="btn primary-btn" style="background-color: #1B4242;">Add To Cart</a>
                    </div>
                </div>`
        }
        async function getproduct() {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();
            let list='';

            for(let p of products){
                const container= Creat(p)
                list=list+container;
            }
            console.log(list);
            const productslist = document.getElementById("productslist");
            productslist.innerHTML = list;
        }
        getproduct();
      </script>
